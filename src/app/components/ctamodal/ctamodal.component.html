<div class="wrapper-btn-back">
  <button class="draw-border btn-default not-border" [routerLink]="['/','course',idCourse]">

        <i class="uil uil-arrow-left"></i>
      </span>
    <span>Regresar</span>
  </button>

</div>

<ng-template #testFirst>
  <div>
    <div class="main-text">
      <div class="zone-slug-name">
        <h1>Excelente {{currentUser?.name}} <i class="uil uil-award"></i></h1>
      </div>
      <div class="wrapper-comment">
        <fb-post href="https://www.facebook.com/20531316728/posts/10154009990506729/"></fb-post>
      </div>
    </div>
    <div class="btn-zone ">
      <button class="btn-default btn draw-border" (click)="share()">
        <span>Compartir logro</span>
        <span><i class="uil uil-facebook-f"></i></span>
      </button>
    </div>
<!--    <div class="btn-zone ">-->
<!--      <button [routerLink]="['/','course',oAuthService.cbTest.id]" class="btn-default small opacity">-->
<!--        <span>Saltar paso</span>-->
<!--      </button>-->
<!--    </div>-->
    <div class="image-center animate__animated animate__fadeInUp">
      <img src="../../../assets/images/image_2.png" alt="">
    </div>
  </div>
</ng-template>
